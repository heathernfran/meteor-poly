<head>
  <title>meteor-poly</title>

  <link rel="stylesheet" href="meteor-poly.css">

  <script src="/components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Import elements -->
  <link rel="import" href="/components/polymer/polymer.html" />
  <link rel="import" href="/components/paper-menu/paper-menu.html" />
  <link rel="import" href="/components/paper-button/paper-button.html" />
  <link rel="import" href="/components/paper-fab/paper-fab.html" />

  <link rel="import" href="/components/google-map/google-map.html" />
  <link rel="import" href="/components/google-map/google-map-marker.html" />

</head>

<body>
  <p>
    Experiment with Polymer's web components.
  </p>

  {{> paper}}

  {{> googlemap}}

</body>


<template name="paper">

  <p>Paper menu</p>

  <paper-menu>
    <paper-item>Item 0</paper-item>
    <paper-item>Item 1</paper-item>
    <paper-item>Item 2</paper-item>
  </paper-menu>

  <p>Paper button</p>

  <paper-button>just paper</paper-button>
  <paper-button raised>raised paper</paper-button>
  <paper-button noink>no ink paper</paper-button>

  <p>Paper fab</p>

  <paper-fab></paper-fab>

</template>


<template name="googlemap">

  <p>
    Google map
  </p>
  <google-map latitude="21.278773" longitude="-157.828558" zoom="14" fit-to-marker>
    <google-map-marker latitude="21.278773" longitude="-157.828558"></google-map-marker>
    <google-map-marker latitude="21.276472" longitude="-157.826025"></google-map-marker>
    <google-map-marker latitude="21.287389" longitude="-157.840273"></google-map-marker>
    <google-map-marker latitude="21.2619339" longitude="-157.8202687"></google-map-marker>
  </google-map>

</template>
